<h3>Agregar</h3>
    <hr>

    <form (ngSubmit)="agregar()">

      <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
      >
      <!-- [value]="nuevo.nombre" Esta lÃ­nea y la de abajo fue sustituida por ngModel
      (input)="cambiarNombre($event)" -->

      <input
      type="number"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder">

      <button type="submit">
        Agregar
      </button>
    </form>
